<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GNDEC Parking Management System</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
            </form>
          </div>
        </div>
      </nav>
  
    <div class="container my-3">
      <h2>Provide your Vehicle's Details</h2>

      <form action="/" method="POST">
        <div class="mb-3">
          <label for="Vehicle_No" class="form-label">Vehicle Number</label>
          <input
            type="text"
            class="form-control"
            name="Vehicle_No"
            id="Vehicle_No"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="Name" class="form-label">Your Name</label>
          <input type="text" class="form-control" name="Name" id="Name" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container my-3">
      <h2>Vehicles Parked :</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno.</th>
            <th scope="col">Vehicle Number</th>
            <th scope="col">Person Name</th>
            <th scope="col">Date&Time</th>
          </tr>
        </thead>
        <tbody>
          {% for details in allDetails %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{details.Vehicle_No}}</td>
            <td>{{details.Name}}</td>
            <td>@{{details.date_created}}</td>
            <td>
                <a href="/delete/{{details.Sno}}" type="button" class="btn btn-danger">Delete</button>
                </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</body>
</html>
